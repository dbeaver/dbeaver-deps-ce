name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches: [devel]

jobs:
  build:
    name: Build P2
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read

    outputs:
      run-id: ${{ github.run_id }}

    env:
      MAVEN_OPTS: -Xmx2048m

    steps:
      - uses: dbeaver/github-actions/prepare-for-a-maven-lifecycle@devel
        with:
          project-deps: ./dbeaver-deps-ce/project.deps

      - name: Verify target-bundles
        run: mvn clean verify -B -T1C
        working-directory: ${{ env.CHECKOUT_PATH || '.' }}

      - name: Verify P2
        run: mvn clean verify -B -T1C
        working-directory: ${{ env.CHECKOUT_PATH || '.' }}/p2
