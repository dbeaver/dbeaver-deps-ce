name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches: [devel]

jobs:
  build-java:
    uses: dbeaver/dbeaver-common/.github/workflows/mvn-package.yml@devel
    name: Build
    secrets: inherit
    with:
      run: ./dbeaver-deps-ce/contrib/install-3rd-party-deps.sh
      project-deps: ./dbeaver-deps-ce/project.deps
      timeout-minutes: 2
